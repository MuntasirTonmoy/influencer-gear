<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/6bea961255.js" crossorigin="anonymous"></script>
    <!-- style sheet -->
    <link rel="stylesheet" href="style.css">
    <title>Influencer Gear</title>
</head>

<body>
    <header>
        <div class="logo-text">
            <h3>Influencer products</h3>
        </div>
    </header>
    <main>
        <section class="prebook">
            <div class="container">
                <div class="prebook-text">
                    <h1>Start your Journey as
                        Influencer</h1>
                    <p>New Fujufilm X-T10 is a great choice for starting your journey as an influencer.Prebook now and
                        get huge Discount.
                    </p>
                    <a href="" class="link-button">Prebook now <i class="fas fa-arrow-right"></i></a>
                </div>
                <div class="prebook-image-bg"><img src="images/Circle design.svg" alt="">
                    <div class="prebook-image"><img src="images/main-camera.png" alt="camera"></div>
                </div>
            </div>
        </section>
        <section class="popular-collection">
            <div class="popular-text">Popular Collection</div>
            <div class="popular-items">
                <div class="popular-item">
                    <div class="item-image"><img src="images/mic.png" alt=""></div>
                    <div class="item-description">
                        <div class="item-title">Microphone</div>
                        <div class="item-info">
                            <div class="item-price">$100.00
                            </div>
                            <div class="item-rating"><i class="fas fa-star filled"></i>
                                <i class="fas fa-star filled"></i>
                                <i class="fas fa-star filled"></i>
                                <i class="fas fa-star filled"></i>
                                <i class="fas fa-star not-filled"></i> <span class="item-rating-number">4.0</span>
                            </div>
                            <div class="item-availability">
                                <p>Worldwide shipping.</p>
                                <p>Available</p>
                                <p>Buyer protection possible!</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>

</html>
